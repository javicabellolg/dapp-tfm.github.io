<!DOCTYPE html>
<html>
<head>
  <title>Blockpify - la plataforma de pagos distribuida y omnicomercio</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!-- <link rel="stylesheet" href="app.css"> -->
</head>

<!-- Take this CSS to a CSS file -->
<style>
	.footer {
		background-color: gainsboro;
	}
	
	.footer-cp {
		font-size:small;
	}
</style>

<body>
	<div class="card-body">
                      <p style="text-align:right;">
                            <h6><a href="./index.html"> Back To Home</a></h6>
                      </p>
          </div>
    <div class="container mb-4">
        <div class="jumbotron">
          <p style="text-align:left;">  
            <h1 class="display-5">BlockpiFy</h1>
            <hr class="my-4">
          </p>
          <p style="text-align:left;" class="lead">  
            <h2>Dapp Multidivisa - Supply Side</h2>
          </p>
          <h3 class="lead">Tu cuenta es: <span class="black"><span id="account"></span> </span></h3>
          <h3 class="lead">Tienes: <span class="black"><span id="balance"></span> JCL</span></h3>
	</div>
    </div>

    <!-- Bootstrap doc for colors https://getbootstrap.com/docs/4.0/utilities/colors/ -->
	  <!-- HTML uses forms, commented are buttons to submit the forms (your original ones were kept because they call your JS functions) -->
	  <!-- Bootstrap files are imported from the internet, if you need to show the demo offline, you'll need to download them -->

	  <div class="container mb-4">
      <div class="card">
          <div class="p-2 mb-4 bg-primary text-white">Register Bill (only by the owner or Merchant Active)</div>
          <div class="card-body">
              <form>
                  <div class="form-group row">
                      <label for="id_fact" class="col-sm-2 col-form-label">ID factura:</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="id_fact" placeholder="e.g., 95">
                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="amount_fact" class="col-sm-2 col-form-label">Acumulado factura:</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="amount_fact" placeholder="Por favor, introduzca la cantidad en Weis">
                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="debtor" class="col-sm-2 col-form-label">Direccion a quien se requiere el pago:</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="debtor" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae">
                      </div>
                  </div>
              <div class="form-group row">
                  <label for="when" class="col-sm-2 col-form-label">Indique cuando va a realizar el abono<select id='when'><option value="1200">En el momento</option>
                    <option value="1296000">En 15 días</option>
                    <option value="2592000">En 30 días</option>
                    <option value="5184000">En 60 días</option>
                  </select></label>
              </div>
              </form>
              <div class="form-group row">
                  <div class="col text-center">
                    <br><br><button id="send" class="btn btn-primary" onclick="App.registerBill()">Registrar</button>
                  </div>
              </div>
              <span id="status"></span>
          </div>
        </div>
      </div>

      <footer class="footer">
          <div class="container">
            <div class="col text-center py-2">
              <span class="hint">
                <strong>Stopped: <span class="black"><span id="isStopped"></span>;</span>
              </span>
              <span class="hint">
                <strong>Contract Balance: <span class="black"><span id="getBalance"></span>ETH;</span>
              </span>
              <span class="hint">
                <strong>Owner: <span class="black"><span id="isOwner"></span>; </span>
              </span>
              <span class="hint">
                <strong>Last Price: <span class="black">1ETH: <span id="getPrice"></span>Tokens;</span>
              </span>
              <span class="hint">
                <strong>My address: <span class="black"><span id="getAddress"></span></span>
              </span>
            </div>
          </div>
          <div class="container">
            <div class="footer-cp text-center py-2">
              My Tokens Project
            </div>
          </div>
        </footer>
      
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"
        ></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"
        ></script>
</body>
</html>
